<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passport Seva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e6b800;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="dashboard.html" method="post">
            <input type="text" name="login_id" placeholder="Enter Login ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Continue</button>
        </form>
        <div class="links">
            <a href="signup.html"></a>
            <a href="forgot-password.html">Trouble Logging In?</a>
        </div>
    </div>
</body>

</html>
