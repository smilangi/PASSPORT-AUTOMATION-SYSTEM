<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Automation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("C:\Users\tadip\OneDrive\Documents\OneDrive\Desktop\SEAD project\passport.jpg") no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: black;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ffaa00;
        }
        .form-links {
            margin-top: 20px;
        }
        .form-links a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
        .btn{
            width: 100%;
            padding:8px;
            background-color: #ffcc00;
            color: black;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;

            
        }
        .btn:hower{
            background-color: #ffaa00;
        }
    </style>
</head>
<body>

    <!-- Background image -->
    <div class="background-image"><img src="C:\Users\tadip\OneDrive\Documents\OneDrive\Desktop\sead\passport.jpg" alt="" height="700" width="1450"></div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="container">
        <h1>Passport</h1>

        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <!-- <button type="submit">Login</button> -->
                <a href="welcome.html" class="btn">Login</a>
                
            </form>

            <div class="form-links">
                <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                <button type="submit">Sign Up</button> 
                <a href="login&signup.html" class="btn">Sign Up</a>
            </form>

            <div class="form-links">
                <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript to toggle between Login and Sign Up -->
    <script>
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>

</body>
</html>
