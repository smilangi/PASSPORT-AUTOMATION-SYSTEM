<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Seva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        .form-section h2 {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: inline-block;
        }

        select,
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            font-size: 1.2em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff9900;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .captcha-container img {
            width: 150px;
            height: 50px;
            margin-right: 10px;
        }

        .captcha-container input {
            width: 200px;
            padding: 10px;
        }
        .captcha {
            margin-top: 10px;
        }

        .captcha-box {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
            background-color: #ddd;
            display: inline-block;
            padding: 10px;
            border-radius: 4px;
            margin-right: 10px;
        }


        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="header">Passport Seva</div>

    <div class="container">
        <div class="form-section">
            <h2>Check Appointment Availability</h2>

            <form id="appointment-form">
                <!-- Passport Office Section -->
                <label for="state">Select State:</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Anantapur">Anantapur</option>
                    <option value="Bapatla">Bapatla</option>
                    <option value="Chittoor">Chittoor</option>
                    <option value="Gudiwada">Gudiwada</option>
                    <option value="Guntur">Guntur</option>
                    <option value="Hindupur">Hindupur</option>
                    <option value="Kadapa">Kadapa</option>
                    <option value="Nandyala">Nandyala</option>
                    <option value="Narasaraopet">Narasaraopet</option>
                    <option value="Nellore">Nellore</option>
                    <option value="Ongole">Ongole</option>
                    <option value="Railway Kodur">Railway Kodur</option>
                    <option value="Kadapa">Kadapa</option>
                </select>

                <div class="form-group captcha">
                    <label>Enter Characters displayed:</label><br>
                    <span id="captcha-text" class="captcha-box"></span>
                    <button type="button" onclick="generateCaptcha()">&#x21bb;</button><br>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <!-- Check Appointment Button -->
                <button type="submit">Check Appointment Availability</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Passport Automation System | All Rights Reserved</p>
    </div>

    <script>
        function generateCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captcha-text").textContent = captcha;
        }

        function validateCaptcha() {
            const enteredCaptcha = document.getElementById("captcha").value;
            const actualCaptcha = document.getElementById("captcha-text").textContent;
            if (enteredCaptcha !== actualCaptcha) {
                alert("Incorrect CAPTCHA. Please try again.");
                generateCaptcha();
                return false;
            }
            return true;
        }

        window.onload = generateCaptcha;

    </script>

</body>

</html>
